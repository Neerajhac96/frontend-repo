<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="../js/protected.js"></script>
    <!-- Protected check -->
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
          <h3>My Dashboard</h3>
          <a href="../index.html">Home</a>
          <a href="#">Profile</a>
          <a href="#">Settings</a>
          <a href="#"><button onclick="logout()">Logout</button></a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
          <h2>Hello Niraj ðŸ‘‹</h2>
          <h1>Welcome to your Dashboard</h1>
          <p id="welcomeMsg">Loading...</p>
          <div class="row mt-4">
            <div class="col-md-4">
              <div class="card p-3">
                <h5>Total Users</h5>
                <h3 id="totalUsers">0</h3>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card p-3">
                <h5>Recent Activities</h5>
                <h3 id="recentActivities">0</h3>
              </div>
            </div>
          </div>
          <h4 class="mt-5">User Data</h4>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody id="userTable">
              <!-- Data from backend -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Check token
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "login.html";
          return;
        }

        // Example: Decode username from localStorage (if you saved it during login)
        const username = localStorage.getItem("username") || "User";

        // Set greeting
        document.getElementById(
          "greeting"
        ).textContent = `Welcome, ${username}!`;
      });
    </script>
    <script src="../js/dashboard.js" defer></script>
  </body>
</html>
