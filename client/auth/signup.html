<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
<form id="signupForm" action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
      <label for="name"><b>Name</b></label>

  <input type="text" id="name" placeholder="Enter name" name="name" required><br>
    <label for="email"><b>Email</b></label>
  <input type="text" id="email" placeholder="Enter email" name="email" required><br>
      <label for="psw"><b>Password</b></label>
  <input type="password" id="password" placeholder="Password" required><br>
  <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
<p id="signupMsg"></p>


<script src="../js/signup.js"></script>
</body>
</html>
